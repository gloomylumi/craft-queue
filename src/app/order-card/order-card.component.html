<div class="row">
  <div class="col s12 m12">
    <div class="card-panel teal">
      <div class="row">
        <div class="col s12 m4">{{buyerName}}</div>
        <div class="col s12 m4">Receipt: {{orderId}}</div>
        <div class="deadline col s12 m4">{{shipBy}}</div>
      </div>
      <div *ngIf="buyerMessage" class="row">
        <div class="m12">
          <p>{{buyerMessage}}</p>
        </div>
      </div>
      <!-- <app-order-item *ngFor="let item of items" [item]="item"></app-order-item> -->
      <div class="row">
        <div class="left">Ordered on: {{orderDate}}</div>
        <div class="right">Total: {{totalPrice}}</div>
      </div>  <!-- end panel bottom row -->
    </div> <!-- end card-panel  -->
  </div> <!-- end column  -->
</div> <!-- end row -->
